<div class="section-full text-center bg-white content-inner">
    <div class="container">	
        <div class="section-head text-black text-center">
            <h2 class="title">Meet Our Dedicated and Inspiring Educators</h2>
            <p>Our team of experienced and passionate teachers is committed to providing a nurturing and enriching educational experience for every student.</p>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let data of teachersData">
                <div class="dlab-box m-b30 dlab-team1">
                    <div class="dlab-media">
                        <a href="javascript:void(0);">
                            <img width="358" height="460" alt="" src={{data.img}}>
                        </a>
                    </div>
                    <div class="dlab-info">
                        <h4 class="dlab-title"><a [routerLink]="['/teachers-profile', data.teacherId]">{{data.name}}</a></h4>
                        <span class="dlab-position">{{data.position}}</span>
                        <ul class="dlab-social-icon dez-border">
                            <li><a class="fa fa-facebook" href="javascript:void(0);"></a></li>
                            <li><a class="fa fa-twitter" href="javascript:void(0);"></a></li>
                            <li><a class="fa fa-linkedin" href="javascript:void(0);"></a></li>
                            <li><a class="fa fa-pinterest" href="javascript:void(0);"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
