<div class="page-wraper">

	<!-- header -->
	<app-header-light7></app-header-light7>
	<!-- header END -->
	<!-- Content -->
	<div class="page-content bg-white">
		<!-- inner page banner -->
		<app-banner1 [data]="banner"></app-banner1>
		<!-- inner page banner END -->
		<!-- contact area -->
		<div class="section-full content-inner shop-account">
			<!-- Product -->
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<h2 class="font-weight-700 m-t0 m-b40">CREATE AN ACCOUNT</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 m-b30">
						<div class="p-a30 border-1  max-w500 m-auto">
							<div class="tab-content">
								<form [formGroup]="registrationForm" (ngSubmit)="submitForm()" class="tab-pane active">
									<h4 class="font-weight-700">PERSONAL INFORMATION</h4>
									<p class="font-weight-600">Please fill in the following details to create an account.</p>
									<div class="form-group">
										<label class="font-weight-700">First Name *</label>
										<input id="firstname" formControlName="firstname" class="form-control" placeholder="First Name" type="text">
									</div>
									<div class="form-group">
										<label class="font-weight-700">Last Name *</label>
										<input id="lastname" formControlName="lastname" class="form-control" placeholder="Last Name" type="text">
									</div>
									<div class="form-group">
										<label class="font-weight-700">Mobile Number *</label>
										<input id="mobile" formControlName="mobile" class="form-control" placeholder="Mobile Number" type="tel">
									</div>
									<div class="form-group">
										<label class="font-weight-700">E-MAIL *</label>
										<input id="email" formControlName="email" class="form-control" placeholder="Your Email Id" type="email">
									</div>
									<div class="form-group">
										<label class="font-weight-700">PASSWORD *</label>
										<input id="password" type="password" formControlName="password" class="form-control" placeholder="Type Password" type="password">
									</div>

									<!-- Success message -->
									<div *ngIf="IsRegistrationSuccess" class="alert alert-success text-center">
										Registration successful! Redirecting to login page...
									</div>

									<!-- Error message -->
									<div *ngIf="!IsRegistrationSuccess" class="alert alert-danger text-center">
										Registration failed. Please try again.
									</div>

									<div class="text-left m-t15">
										<button type="submit" class="site-button button-lg radius-no outline outline-2">CREATE</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Product END -->
		</div>
		<!-- Shop Service info -->
		<app-icon-box4></app-icon-box4>
		<!-- Shop Service info End -->
	</div>
	<!-- Content END-->
	<!-- Newsletter -->
	<app-newsletter2></app-newsletter2>
	<!-- Footer -->
	<app-footer13></app-footer13>
	<!-- Footer END-->
	<!-- scroltop -->
	<app-scroltop></app-scroltop>
</div>
