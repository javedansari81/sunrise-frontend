<div class="classFormWrapper">

    <div class="formBox">
        <h1> Add New Class</h1>
        <form [formGroup]="classForm" (ngSubmit)="addClass()">
            <div>
                <label for="className">Class Name:</label>
                <input id="className" type="text" formControlName="className" required
                    [ngClass]="{ error:getControl('className')?.errors && getControl('className')?.touched}">
                <div *ngIf="getControl('className')?.errors && getControl('className')?.touched">
                    <small class="text-danger" *ngIf="getControl('className')?.errors?.['required']">
                        Class name is required.
                    </small>
                </div>
            </div>

            <div>
                <label for="classStudent">Class Students:</label>
                <input id="classStudent" type="number" formControlName="classStudent" required
                    [ngClass]="{ error:getControl('classStudent')?.errors && getControl('classStudent')?.touched}">
                <div *ngIf="getControl('classStudent')?.errors && getControl('classStudent')?.touched">
                    <small class="text-danger" *ngIf="getControl('classStudent')?.errors?.['required']">
                        Class Students is required.
                    </small>
                </div>
            </div>

            <div>
                <label for="classSubject">Class Subjects:</label>
                <input id="classSubject" type="text" formControlName="classSubject" required
                    [ngClass]="{ error:getControl('classSubject')?.errors && getControl('classSubject')?.touched}">
                <div *ngIf="getControl('classSubject')?.errors && getControl('classSubject')?.touched">
                    <small class="text-danger" *ngIf="getControl('classSubject')?.errors?.['required']">
                        Subject is required.
                    </small>
                </div>
            </div>

            <div>
                <label for="aboutClass">About class:</label>

                <textarea name="aboutClass" id="aboutClass" formControlName="aboutClass" required></textarea>
                <div *ngIf="getControl('aboutClass')?.errors && getControl('aboutClass')?.touched">
                    <small class="text-danger" *ngIf="getControl('aboutClass')?.errors?.['required']">
                        Class Details is required.
                    </small>
                </div>
            </div>





            <div>
                <label for="image">Image</label>
                <input id="image" class="imgInputWrapper" type="file" (change)="onFileChange($event)" multiple />
            </div>
            <div class="imgsWrapper">
                <div *ngFor="let img of images">
                    <img [src]="img" alt="Class Image" style="width: 100px; height: 100px;" />


                </div>
            </div>
            <button type="submit" [disabled]="">Add Class</button>
        </form>
    </div>
</div>
